<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="/js/css/layui.css" media="all">
    <style>
        body {
            margin: 10px;
        }

        .demo-carousel {
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

        .layui-upload-img {
            width: 300px;
            height: 300px;
            margin: 0 10px 10px 0;
        }
    </style>
</head>
<body>

<div class="layui-container" style="width:90%">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>管理员登录</legend>
    </fieldset>

    <form class="layui-form" action="/login" method="post">
        <div style="color:red;height:40px;text-align: center;width: 40%;" th:text="${param.failed } ? '用户名或密码不正确。'"></div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="username" required lay-verify="required" placeholder="请输入名称" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" id="add" lay-filter="login">登录</button>
            </div>
        </div>
    </form>

</div>

<script src="/js/layui.js?t=1542630986934"></script>
<script src="/js/utils.js"></script>
<script src=""></script>
<script>
    layui.use(['form', 'layer'], function () {
        var form = layui.form
            , layer = layui.layer;
        var $ = layui.jquery;

        //监听提交
        form.on('submit(login)', function (data) {
           /* hex_md5()//加密密码
            window.location.href = "/manager"
            return false;*/
        });

    });


</script>
</body>
</html>
